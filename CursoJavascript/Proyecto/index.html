<!DOCTYPE html>
<html>
<head>
	<title>Usuarios</title>
	<meta charset="UTF-8" />
	<script src="index.js"></script>
	<script src="tabla.js"></script>
</head>
<body>
	<div>
		<table border="1">
			<tr>
				<td><input type="text" id="busqueda" />
					<button id="buscar-usuario" onclick="leerUsuarioId()">
						Buscar usuario
					</button>
				</td>
			</tr>
		</table>
	</div><br/>
	<div>
		<table border="1">
			<tr>
				<td>id:</td>
				<td>
					<input 
						type="text" 
						id="id" 
						class="usuario-form"
						data-nombre-columna="ID" />
				</td>
			</tr>
			<tr>
				<td>Nombre:</td>
				<td>
					<input 
						type="text" 
						id="name" 
						class="usuario-form"
						data-nombre-columna="Nombre" />
				</td>
			</tr>
			<tr>
				<td>Nombre de usuario:</td>
				<td>
					<input 
						type="text" 
						id="username" 
						class="usuario-form"
						data-nombre-columna="Nombre de usuario"/>
				</td>
			</tr>
			<tr>
				<td>Correo electronico:</td>
				<td>
					<input 
						type="text" 
						id="email" 
						class="usuario-form"
						data-nombre-columna="Correo electronico" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button id="guadar-usuario" onclick="guardarUsuario()">
						Guardar
					</button>
				</td>
			</tr>
		</table>
	</div>
	
</body>
</html>
