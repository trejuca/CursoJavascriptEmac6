<!DOCTYPE html>
<html>
<head>
<title>Usuarios</title>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<script src="index.js"></script>
<script src="tabla.js"></script>
<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", leerRegistros)
</script>
</head>
<body>
	<div class="container">
		<div class="row border p-3 rounded">
			<div class="col-12">
				<div class="mb-3">
					<label for="" class="form-label">Usuario id:</label> <input
						type="text" class="form-control" id="busqueda"
						aria-describedby="idHelp">
					<div id="idHelp" class="form-text">Introduce el id de
						busqueda</div>
				</div>
				<div class="col-12">
					<button id="buscar-usuario" class="btn btn-primary"
						onclick="leerUsuarioId()">Buscar</button>
				</div>
			</div>
		</div>
		<br />
		<div class="border p-3 rounded">
			<div class="row ">
				<div class="col-6">
					<div class="mb-3">
						<label for="nombre" class="form-label">Nombre:</label> <input
							type="text" class="form-control usuario-form" id="id"
							aria-describedby="idd" data-nombre-columna="ID">
						<div id="nombreId" class="form-text">Id de usuario</div>
					</div>
				</div>
				<div class="col-6">
					<div class="mb-3">
						<label for="nombre" class="form-label">Nombre:</label> <input
							type="text" class="form-control usuario-form" id="name"
							aria-describedby="nombreId" data-nombre-columna="Nombre">
						<div id="nombreId" class="form-text">Introduce el nombre del
							usuario</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<div class="mb-3">
						<label for="nombre" class="form-label">Nombre de usuario:</label>
						<input type="text" class="form-control usuario-form" id="username"
							aria-describedby="idd" data-nombre-columna="Nombre de usuario">
						<div id="nombreId" class="form-text">Introduce el nombre identificativo del
							usuario</div>
					</div>
				</div>
				<div class="col-6">
					<div class="mb-3">
						<label for="nombre" class="form-label">Correo electronico:</label>
						<input type="text" class="form-control usuario-form" id="email"
							aria-describedby="nombreId"
							data-nombre-columna="Correo electrónico">
						<div id="nombreId" class="form-text">Introduce el correo electrónico del
							usuario</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<button id="guadar-usuario" class="btn btn-primary"
						onclick="guardarUsuario()">Guardar usuario</button>
				</div>
			</div>
		</div>
		<div class="border p-3 rounded">
			<div class="row" id="ubicacion"></div>
		</div>
	</div>
	<br />


</body>
</html>
